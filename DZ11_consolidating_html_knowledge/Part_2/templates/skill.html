<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates_by_skills</title>
</head>
<body>
<h1>Найдено с навыком {{skill}}: {{number_of_candidates}}</h1>
{% if number_of_candidates > 0  %}
    {% for candidate in candidates %}
        <p>Кандидат: <a href="/candidate/{{candidate.id}}">{{candidate.name}}</a></p>
    {% endfor %}
{% else %}
    <p>Отсутствуют!</p>
{% endif %}
</body>
</html>
